<!DOCTYPE html>
<html>
<head>
    <title>Voting/Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        canvas {
            display: block;
            margin: 20px auto;
            max-width: 400px;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Results so far for "<span id="poll-id"></span>"</h1>
        <div id="poll-options"></div>
        <form id="vote-form">
            <button type="submit" id="new">Vote</button>
        </form>
        <div id="message"></div>
        <canvas id="resultsChart"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="results.js"></script>
</body>
</html>
